<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Minus One Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors - Minus One Game</h1>
    <div id="choices">
        <img src="rock.png" id="rock" alt="Rock" />
        <img src="paper.png" id="paper" alt="Paper" />
        <img src="scissors.png" id="scissors" alt="Scissors" />
    </div>
    <div id="countdown" style="font-size: 24px;"></div>
    <div id="minusOne" style="display: none;">
        <h2>Select One to Remove</h2>
        <img src="rock.png" id="removeRock" alt="Remove Rock" />
        <img src="paper.png" id="removePaper" alt="Remove Paper" />
        <img src="scissors.png" id="removeScissors" alt="Remove Scissors" />
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
