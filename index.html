<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 하나빼기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>가위바위보 하나빼기</h1>
        <div class="selection">
            <h2>유저 선택</h2>
            <button class="choice-btn" onclick="userSelect('가위')">가위</button>
            <button class="choice-btn" onclick="userSelect('바위')">바위</button>
            <button class="choice-btn" onclick="userSelect('보')">보</button>
        </div>

        <div class="removal">
            <h2>유저 하나빼기</h2>
            <button class="choice-btn" onclick="userRemoveChoice('가위')">가위</button>
            <button class="choice-btn" onclick="userRemoveChoice('바위')">바위</button>
            <button class="choice-btn" onclick="userRemoveChoice('보')">보</button>
        </div>

        <div class="results">
            <h2>결과</h2>
            <div id="user-choice">유저 선택: </div>
            <div id="user-remove">유저 뺀 것: </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
